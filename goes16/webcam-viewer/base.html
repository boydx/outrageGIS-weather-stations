<!DOCTYPE html>

    <title>Web Map Template</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #e3e3e6;

        <div id="map"></div>
    </section>
</body>
</html>
